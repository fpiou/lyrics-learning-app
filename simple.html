<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apprentissage de Paroles - Version Simple</title>
    <style>
        /* Copie du CSS principal mais en inline pour √©viter les probl√®mes de chargement */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        #app {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
            color: white;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        main {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .input-section label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #555;
        }

        #lyrics-input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            resize: vertical;
        }

        .controls-section {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 10px;
            margin-top: 1rem;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
            min-width: 120px;
        }

        .primary-btn {
            background: #667eea;
            color: white;
        }

        .primary-btn:hover {
            background: #5a6fd8;
        }

        .secondary-btn {
            background: #e1e5e9;
            color: #555;
        }

        .lyrics-container {
            min-height: 200px;
            padding: 1.5rem;
            border: 2px dashed #e1e5e9;
            border-radius: 10px;
            background: #fafbfc;
            font-size: 1.1rem;
            line-height: 1.8;
            margin-top: 1rem;
        }

        @media (max-width: 768px) {
            #app {
                padding: 10px;
            }
            
            main {
                padding: 1rem;
            }
            
            header h1 {
                font-size: 2rem;
            }
            
            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <header>
            <h1>üìö Apprentissage de Paroles</h1>
            <p>Version simplifi√©e pour GitHub Pages</p>
        </header>
        
        <main>
            <section class="input-section">
                <label for="lyrics-input">Collez vos paroles ici :</label>
                <textarea 
                    id="lyrics-input" 
                    placeholder="Collez les paroles de votre chanson ici..."
                    rows="8"
                ></textarea>
            </section>

            <section class="controls-section">
                <div class="button-group">
                    <button id="start-learning" class="primary-btn">Commencer l'apprentissage</button>
                    <button id="reset-button" class="secondary-btn">R√©initialiser</button>
                </div>
            </section>

            <section class="display-section">
                <div id="lyrics-display" class="lyrics-container">
                    <div class="placeholder-text">
                        Entrez vos paroles ci-dessus et cliquez sur "Commencer l'apprentissage"
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script>
        // Version simplifi√©e du JavaScript sans modules
        console.log('Application charg√©e');

        const lyricsInput = document.getElementById('lyrics-input');
        const startButton = document.getElementById('start-learning');
        const resetButton = document.getElementById('reset-button');
        const lyricsDisplay = document.getElementById('lyrics-display');

        let isLearningMode = false;

        startButton.addEventListener('click', function() {
            console.log('D√©marrage de l\'apprentissage');
            const lyrics = lyricsInput.value.trim();
            
            if (!lyrics) {
                alert('Veuillez entrer des paroles de chanson');
                return;
            }

            isLearningMode = true;
            lyricsDisplay.innerHTML = '<p style="color: green; font-weight: bold;">Mode apprentissage activ√© ! (Version simplifi√©e)</p><div style="margin-top: 1rem;">' + lyrics.replace(/\n/g, '<br>') + '</div>';
        });

        resetButton.addEventListener('click', function() {
            console.log('R√©initialisation');
            isLearningMode = false;
            lyricsInput.value = '';
            lyricsDisplay.innerHTML = '<div class="placeholder-text">Entrez vos paroles ci-dessus et cliquez sur "Commencer l\'apprentissage"</div>';
        });

        console.log('√âv√©nements attach√©s');
    </script>
</body>
</html>
