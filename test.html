<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Simple</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        button { padding: 10px 20px; margin: 10px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        textarea { width: 100%; height: 100px; margin: 10px 0; }
        #result { margin: 20px 0; padding: 20px; background: #f8f9fa; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Test de l'application</h1>
    
    <textarea id="lyrics" placeholder="Tapez vos paroles ici..."></textarea>
    <br>
    <button id="testBtn">Test Bouton</button>
    
    <div id="result">Résultat apparaîtra ici...</div>

    <script>
        console.log('Script chargé');
        
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM prêt');
            
            const button = document.getElementById('testBtn');
            const textarea = document.getElementById('lyrics');
            const result = document.getElementById('result');
            
            console.log('Éléments trouvés:', { button, textarea, result });
            
            if (button) {
                button.addEventListener('click', function() {
                    console.log('Bouton cliqué !');
                    const text = textarea.value;
                    console.log('Texte:', text);
                    
                    if (text.trim()) {
                        const words = text.split(' ');
                        const wordCount = words.length;
                        result.innerHTML = `
                            <h3>Analyse du texte :</h3>
                            <p>Nombre de mots : ${wordCount}</p>
                            <p>Premiers mots : ${words.slice(0, 5).join(', ')}</p>
                        `;
                    } else {
                        result.innerHTML = '<p style="color: red;">Veuillez saisir du texte !</p>';
                    }
                });
                console.log('Événement ajouté au bouton');
            } else {
                console.error('Bouton non trouvé !');
            }
        });
    </script>
</body>
</html>
